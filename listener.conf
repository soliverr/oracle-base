#
# Listener logs
#
# - main log file
@log_directory_listener@/@log_file_listener@ {
    daily
    copytruncate
    compress
    dateext
    rotate 7
    maxage 10
    size 10M
    notifempty
    missingok
    olddir @archivelogdir@
}
# - trace files
@trace_directory_listener@/@trace_file_listener@ {
    daily
    copytruncate
    compress
    dateext
    rotate 7
    maxage 10
    size 10M
    notifempty
    missingok
    olddir @archivelogdir@
    lastaction
	# Remove old files in archive
        find @archivelogdir@ -type f -name '@trace_file_listener@*' -mtime +@keep_listener_trace@ -exec rm -f {} \;
    endscript
}
